<!-- FA Icon is determined by class name, so we hardcode the style here -->
<i class="{{fileIcon}}" style="font-size:24px; position: absolute; margin-top: 4px; margin-left: 3px;"></i>
<h2 mat-dialog-title class="file-properties-header">{{fileName}} - Properties</h2>


<!-- Possible future filter code -->
<!-- <mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field> -->

<div class="file-properties-row">
    <div class="file-properties-column" style="width: 30%;">
        <mat-list>
            <mat-list-item>
              <div class="selectable-text">Created: </div>
            </mat-list-item>
            <mat-list-item>
              <div class="selectable-text">Type: </div>
            </mat-list-item>
            <mat-list-item>
              <div class="selectable-text">Path: </div>
            </mat-list-item>
            <mat-list-item>
                <div class="selectable-text">Mode: </div>
              </mat-list-item>
            <mat-list-item *ngIf="fileType != 'Folder'">
              <div class="selectable-text">Size: </div>
            </mat-list-item>
        </mat-list>
    </div>
    <div class="file-properties-column">
        <mat-list>
            <mat-list-item>
              <div class="selectable-text">{{fileCreatedAt}}</div>
            </mat-list-item>
            <mat-list-item>
              <div class="selectable-text">{{fileType}}</div>
            </mat-list-item>
            <mat-list-item>
              <div class="selectable-text">{{filePath}}</div>
            </mat-list-item>
            <mat-list-item>
                <div class="selectable-text">{{fileMode}}</div>
              </mat-list-item>
            <mat-list-item *ngIf="fileType != 'Folder'">
              <div class="selectable-text">{{fileSize}} {{sizeType}}</div>
            </mat-list-item>
        </mat-list>
    </div>
</div>

<mat-dialog-actions>
  <button mat-button mat-dialog-close class="mat-properties-close">Close</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
</mat-dialog-actions>
