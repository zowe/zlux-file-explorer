<div class="fileexplorer-tree-panel" #fileExplorerPTree [ngStyle]="treeStyle">
  <!-- {{treeData | json}} -->
  <!-- <p-tree
    styleClass="rs-com-css-file-navigator"
    [value]="treeData"
    <!- - selectionMode="single"
    [(selection)]="selectedNode"
    (onNodeSelect)="nodeSelect($event)"
    (onNodeExpand)="nodeExpand($event)" - ->
  >
  </p-tree> -->
  <p-tree
    class="fileexplorer-p-tree"
    [value]="treeData" 
    [id]="treeId"
    selectionMode="single"
    [(selection)]="selectedNode"
    (onNodeSelect)="nodeSelect($event)"
    (onNodeContextMenuSelect)="nodeRightClickSelect($event)"
    [ngStyle]="treeStyle"
    [contextMenu]="dummy"
  >
  <!-- add [filter]="true" with latest prime version (new feature March 2019) -->
  </p-tree>
  <!-- To properly use Prime's right click, we need a dummy context menu -->
  <p-contextMenu #dummy></p-contextMenu>

  <!-- <p-treeTable [value]="fileFolders">
      <p-column field="name" header="Name"></p-column>
      <p-column field="type" header="Type"></p-column>
  </p-treeTable> -->
  <!-- <h1>{{treeData}}</h1> -->
</div>
