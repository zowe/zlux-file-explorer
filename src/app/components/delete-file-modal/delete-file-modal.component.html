<!-- FA Icon is determined by class name, so we hardcode the style here -->
<i class="{{fileIcon}}" style="font-size: 30px; position: absolute; margin-top: 2px; margin-left: 3px; color: #e64242;"></i>
<h2 mat-dialog-title class="delete-content-body">Are you sure you wish to delete {{fileName}}?</h2>

<mat-dialog-actions>
  <button mat-button mat-dialog-close class="mat-properties-cancel">Cancel</button>
  <button mat-button mat-dialog-close class="mat-properties-delete" (click)="deleteFileOrFolder()">Delete</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
</mat-dialog-actions>
