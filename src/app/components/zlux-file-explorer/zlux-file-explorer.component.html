<div class="fileexplorer-global">
  <nav data-tabs class="fileexplorer-tabs" role="navigation">
    <div class="fileexplorer-tabs-trigger" tabindex="-1">
      <a href="javascript:void(0)" class="bx--tabs-trigger-text" tabindex="-1"></a>
  
    </div>
    <ul class="fileexplorer-tabs-list" role="tablist" [ngStyle] = "headerStyle">
      <li *ngFor="let tab of tabs;" 
        [ngClass]="tab.index == currentIndex ? 'fileexplorer-tab-selected' : 'fileexplorer-tab'" 
        (click)="setIndex(tab.index)" 
        id="tab-{{tab.index}}" 
        role="presentation"
        [ngStyle] = "headerStyle"
        class="bx--tabs__nav-item">
        <a class="fileexplorer-tabs-text" 
          href="javascript:void(0)" 
          role="tab"  
          aria-selected="false" 
          [ngStyle]="headerStyle">{{tab.name}}</a>
      </li>
    </ul>
  </nav>
  <div class="fileexplorer-browser-module" [ngStyle] = "style">
    <file-browser-uss #ussComponent
      [hidden]="currentIndex != 0"
      (nodeClick)="onNodeClick($event)"
      (newFileClick)="onNewFileClick($event)"
      (newFolderClick)="onNewFolderClick($event)"
      (deleteClick)="onDeleteClick($event)"
      (copyClick)="onCopyClick($event)"
      (rightClick)="onRightClick($event)"
      (pathChanged)="onPathChanged($event)"
      [style]="style"
      [inputStyle]="inputStyle"
      [treeStyle]="treeStyle"
      [searchStyle]="searchStyle"
    ></file-browser-uss>
    <file-browser-mvs #mvsComponent
      [hidden]="currentIndex != 1"
      (nodeClick)="onNodeClick($event)"
      (rightClick)="onRightClick($event)"
      (pathChanged)="onPathChanged($event)"
      [inputStyle]="inputStyle"
      [treeStyle]="treeStyle"
      [searchStyle]="searchStyle"
      [style]="style"
    ></file-browser-mvs>
  </div>
  </div>
