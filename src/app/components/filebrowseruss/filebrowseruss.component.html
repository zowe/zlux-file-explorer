<div style="height: 100%;">
    <img src="../../../assets/explorer-uparrow.png" (click)="levelUp()" style="width: 20px; height: 20px; cursor: pointer;"  [ngStyle]="treeStyle">
    <!-- <svg width="14" height="16" viewBox="0 0 14 16" fill-rule="evenodd" (click)="levelUp()"><path d="M6 3.4V16h2V3.4l4.7 4.9L14 7 7 0 0 7l1.3 1.3z"></path></svg> -->
    <div class="filebrowseruss-search">
      <input [(ngModel)]="path" list="searchUSSHistory" placeholder="Enter a directory..." class="filebrowseruss-search-input" (keydown.enter)="displayTree(path, false)" [disabled]="isLoading">
      <!-- TODO: make search history a directive to use in both uss and mvs-->
      <datalist id="searchUSSHistory">
        <option *ngFor="let item of ussSearchHistory.searchHistoryVal" [value]="item"></option>
      </datalist>
    </div>
    <div class="fa fa-spinner fa-spin" [hidden]="!isLoading"></div>
    <div (click)="onClick($event);" [hidden]="hideExplorer" style="height: 100%;">
      <tree-root [treeData]="data" 
      (clickEvent)="onNodeClick($event)"
      (dblClickEvent)="$event.preventDefault(); onNodeDblClick($event)" 
      [style]="style"
      (rightClickEvent)="onNodeRightClick($event)"
      ></tree-root>
    </div>
</div>
